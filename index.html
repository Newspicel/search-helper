      var search = document.getElementById("search");

      window.addEventListener("load", () => {
        const params = new URLSearchParams(window.location.search);
        const searchParam = params.get("q");

        if (searchParam) {
            search.value = searchParam;
            search.dispatchEvent(new Event("input"));
        }
    });
            
      search.addEventListener("input", function () {
        var searchInfo = document.getElementById("search-info");
        var searchResults = document.getElementById("search-results");

        searchInfo.innerHTML = "Searching...";
        searchResults.innerHTML = "";

        var query = search.value;
        searchInfo.innerHTML = "Searching for " + query + "...";
        var queryKey = encodeURIComponent(query);

        var searchResult = "";

        for (var i = 0; i < searchEngines.length; i++) {
          var searchEngine = searchEngines[i];
          var searchEngineName = searchEngine.name;
          var searchEngineEngines = searchEngine.engines;

          var innerSearchResults = "";

          innerSearchResults += "<h3>" + searchEngineName + "</h3>";

          for (var j = 0; j < searchEngineEngines.length; j++) {
            var searchEngineEngine = searchEngineEngines[j];
            var searchEngineEngineName = searchEngineEngine.name;
            var searchEngineEngineUrl = searchEngineEngine.url;
            var searchEngineEngineInfo = searchEngineEngine.info;

            var searchEngineEngineUrl = searchEngineEngineUrl.replace("{0}", queryKey);

            innerSearchResults += "<li><a target='_blank' href='" + searchEngineEngineUrl + "'>" + searchEngineEngineName + " (" + searchEngineEngineInfo + ")" + "</a></li>";
          }

          searchResult += "<div class='search-category'>" + innerSearchResults + "</div>";
        }

        searchResults.innerHTML = searchResult;
      });
